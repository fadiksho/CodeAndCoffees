<div class="container">
  <div class="row justify-content-center">
    <div class="col mt-3">
      <form novalidate [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
          <div class="d-flex align-items-center">
            <span class="border border-primary flex-grow-1 pr-2"></span>
            <label
              for="Email"
              class="font-weight-bold text-primary m-0 pt-0 pr-3 pb-0 pl-3"
            >
              <h3 class="mb-1">User Name</h3>
            </label>
            <span class="border border-primary flex-grow-1 pl-2"></span>
          </div>
          <div class="d-flex flex-column mb-1 align-items-center">
            <span class="text-danger" *ngIf="displayMessage['userName']">{{
              displayMessage["userName"]
            }}</span>
          </div>
          <input
            type="text"
            class="form-control"
            [ngClass]="{
              'is-invalid': displayMessage['userName'] ? true : false
            }"
            id="Email"
            placeholder="Enter email"
            formControlName="userName"
            required
          />
        </div>
        <div class="mb-3">
          <div class="d-flex align-items-center">
            <span class="border border-primary flex-grow-1 pr-2"></span>
            <label
              for="Password"
              class="font-weight-bold text-primary m-0 pt-0 pr-3 pb-0 pl-3"
            >
              <h3 class="mb-1">Password</h3>
            </label>
            <span class="border border-primary flex-grow-1 pl-2"></span>
          </div>
          <div class="d-flex flex-column mb-1 align-items-center">
            <span class="text-danger" *ngIf="displayMessage['password']">{{
              displayMessage["password"]
            }}</span>
          </div>
          <input
            type="password"
            class="form-control"
            [ngClass]="{
              'is-invalid': displayMessage['password'] ? true : false
            }"
            id="Password"
            placeholder="Enter Password"
            formControlName="password"
            required
          />
        </div>
        <div class="d-flex align-items-center">
          <button
            type="submit"
            [disabled]="loading || loginForm.invalid"
            class="btn btn-primary flex-grow-1"
          >
            Log In
          </button>
          <img
            *ngIf="loading"
            class="ml-2"
            src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
