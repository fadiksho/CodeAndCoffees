<div class="row">
  <app-filter
    [onlyPublished]="query.onlyPublished"
    (getOnlyPublished)="onGetOnlyPublishedChange($event)"
    class="col-12"
  ></app-filter>
</div>

<div *ngIf="paggingResult">
  <div class="row">
    <div *ngIf="paggingResult.totalPages > 1" class="w-100 mt-3 ml-3">
      <app-pagging
        [currentPage]="paggingResult.currentPage"
        [totalPages]="paggingResult.totalPages"
        [pageSize]="paggingResult.pageSize"
        [totalItems]="paggingResult.totalItems"
        [hasPrevious]="paggingResult.hasPrevious"
        [hasNext]="paggingResult.hasNext"
        (pageChange)="onPageChange($event)"
      ></app-pagging>
    </div>
  </div>

  <div class="row">
    <app-blog-thumbnail
      class="col-sm-12 col-md-6 row-eq-height mb-3"
      *ngFor="let blog of paggingResult.tResult"
      [blog]="blog"
    ></app-blog-thumbnail>
  </div>
  <div class="row">
    <div *ngIf="paggingResult.totalPages > 1" class="w-100 mt-3 ml-3">
      <app-pagging
        [currentPage]="paggingResult.currentPage"
        [totalPages]="paggingResult.totalPages"
        [pageSize]="paggingResult.pageSize"
        [totalItems]="paggingResult.totalItems"
        [hasPrevious]="paggingResult.hasPrevious"
        [hasNext]="paggingResult.hasNext"
        (pageChange)="onPageChange($event)"
      ></app-pagging>
    </div>
  </div>
</div>
